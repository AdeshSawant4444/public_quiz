{% extends "base.html" %}

{% block content %}
<div class = "container my-5 ">
    <section class="vh-100 bg-image"
    >
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card border-primary" style="border-radius: 15px;">
              <div class="card-body p-5 form-outline">
                <h2 class="text-uppercase text-center mb-5">Add Question</h2>
                <hr>
                <form  method="post" action = "{% url 'login' %}">
                        {% csrf_token %}
                  {% for field in form %}
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">{{field.label}}</label>
                    {{field}}

                    <div id="validationServer03Feedback" class="invalid-feedback">
                      </div>
                  </div>
                    
                  {% endfor %}
  
                 
                  <div class="d-flex justify-content-center">
                    <input type="submit"
                      class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body" value="LogIn"/>
                  </div>

{% endblock content %}
