{% extends "base.html" %}

{% block content %}
<div class = "container my-5">
    <section class="vh-100 bg-image"
    >
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card border-primary" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                  <hr>
                <form  method="post" action = "{% url 'signup' %}">
                        {% csrf_token %}
                  {% for field in form %}
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">{{field.label}}</label>
                    {{field}}

                    <div id="validationServer03Feedback" class="invalid-feedback">
                      </div>
                  </div>
                    
                  {% endfor %}
  
                 
                  <div class="d-flex justify-content-center">
                    <input type="submit"
                      class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body" value="Register"/>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                      class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
            
        
        
</div>
{% endblock content %}
