<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizer</title>
</head>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Quizer..</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'leader_board' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'quiz' %}">Take Quiz</a>
              </li>
              {% if request.user.is_superuser %}
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'add_question' %}">Add Question</a>
              </li>
              {% endif %}
            </ul>
            <nav class="navbar bg-primary">
              <div class="container-fluid">
                  
                {% if request.user.is_authenticated %}
                <span>Hellow {{request.user.username}} , <a class="btn btn-outline-denger" href= "{% url 'logout' %}"  type="submit">LogOut</a></span>
               
                {% else %}
                <a class="btn btn-outline-denger" href= "{% url 'login' %}"  type="submit">LogIn</a>
                {% endif %}
                  
              </div>
            </nav>            
              
            
          </div>
        </div>
      </nav>
    
<body>
    
    {% block content %}
        
    {% endblock content %}
        
    
</body>
</html>
